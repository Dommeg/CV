<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
  <link rel="stylesheet" href="/formulaire-de-contact.css">
    <title>Me contacter</title>
</head>
<body>


<form action="me contacter">
  <p id="Identite">
    <label for="name">Nom : </label>
    <input type="text" id="name" name="Nom">
  </p>
  <p>
    <label for="Societe">Pour quelle société travaillez vous ? </label>
    <input type="text" id="Societe" name="societe">
  </p>
  <p>
    <label for="mail">E-mail : </label>
    <input type="email" id="mail" name="mail">
  </p>
  <p>
    <label for="message">Comment puis-je vous aider ? </label>
   <textarea name="message" id="msg">
    Vous pouvez me poser vos questions ici, je vous répondrais au plus vite par e-mail.
    Merci pour l'intérêt que vous me portez.
    A bientôt.
   </textarea>
  </p>

</form>
<link rel="stylesheet" href="./formulaire-de-contact.js">
</body>
</html>
